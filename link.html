<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Project</title>
    <link rel="stylesheet" href="style3.css" type="text/css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            
              <ul>
            <li><a href="#profile1">Joe</a></li>
            <li><a href="#profile2">Matt</a></li>
            <li><a href="#profile3">Jane</a></li>
        </ul>  
        
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
        <figure>
            <img src="imgs/joepic.jpeg" alt="Joe Coder" width="200" height="200">
            <figcaption>Joe Coder</figcaption>
        </figure>
    <p>
        <q>I code stuff.</q>
    </p>
</article>
        <article id="profile2" class="card">
        <figure>
            <img src="imgs/mattpic.jpg" alt="Matt Designer" width="200" height="200">
            <figcaption>Matt Designer</figcaption>
        </figure>
    <p>
        <q>I design stuff.</q>
    </p>
</article>
        <article id="profile3" class="card">
        <figure>
            <img src="imgs/janepic.jpg" alt="Jane Teacher" width="200" height="200">
            <figcaption>Jane Teacher</figcaption>
        </figure>
    <p>
        <q>I teach stuff.</q>
    </p>
</article>
    </main>
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
